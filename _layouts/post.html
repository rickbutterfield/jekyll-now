---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  <!-- {% if page.subtitle %}
  <h2>{{ page.subtitle }}</h2>
  {% endif %} -->
  <ul class="date text-muted text-uppercase">
    <li>
      <time datetime="{{page.date}}">
        {{ page.date | date: "%B %e, %Y" }}
      </time>
    </li>
    <li role="presentation">|</li>
    <li>
        {% capture words %}
        {{ content | number_of_words | minus: 180 }}
        {% endcapture %}
        {{ words | plus: 150 | divided_by: 150 | append: ' minutes to read' }}
    </li>
  </ul>

  {{ content }}

</article>
