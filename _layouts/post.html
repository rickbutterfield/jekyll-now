---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  {% if page.subtitle %}
  <h2>{{ page.subtitle }}</h2>
  {% endif %}
  <p class="date">
    <time datetime="{{page.date}}">
      {{ page.date | date: "%B %e, %Y" }}
    </time>
  </p>
  
  {{ content }}
  

  {% include disqus.html %}
</article>
