<!DOCTYPE html>
<!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <link rel="stylesheet" href="https://rsms.me/inter/inter-ui.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml">
</head>

<body>
  <header class="c-header">
    <div class="o-container">
      <div class="site-info">
        <a href="{{ site.baseurl }}/">{{ site.name }}</a>
      </div>

      <nav class="c-nav">
        <a href="{{ site.baseurl }}/">About</a>
        <a href="{{ site.baseurl }}/blog">Blog</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="o-container">
      {{ content }}
    </div>
  </main>

  <footer class="c-footer">
    <ul class="c-social">
      <li>
        <a href="https://github.com/rickbutterfield">
          <img src="/images/github.svg" height="24" alt="GitHub">
        </a>
      </li>
      <li>
        <a href="https://twitter.com/rickbutterfield">
          <img src="/images/twitter.svg" height="24" alt="Twitter">
        </a>
      </li>
      <li>
        <a href="https://instagram.com/rickbutterfield">
          <img src="/images/instagram.svg" height="24" alt="Instagram">
        </a>
      </li>
      <li>
        <a href="https://linkedin.com/in/rickbutterfield">
          <img src="/images/linkedin.svg" height="24" alt="LinkedIn">
        </a>
      </li>
      <li>
        <a href="https://open.spotify.com/user/rickbutterfield">
          <img src="/images/spotify.svg" height="24" alt="Spotify">
        </a>
      </li>
    </ul>
    <div class="o-container">
      &copy; {{ 'now' | date: "%Y" }} Rick Butterfield.
      <br/>
      Powered by <a href="https://pages.github.com">GitHub Pages</a>. Type set in <a href="https://rsms.me/inter/">Inter UI</a>.
    </div>
  </footer>

  {% include analytics.html %}

  <script src="{{ site.baseurl }}/site.js"></script>
</body>

</html>
